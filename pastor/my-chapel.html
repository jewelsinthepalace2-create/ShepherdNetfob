<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chapel Performance | ShepherdNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4facfe; --bg: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--glass); border: 1px solid var(--border); padding: 20px; border-radius: 20px; backdrop-filter: blur(10px); }
        .full-width { grid-column: span 3; }
        .two-thirds { grid-column: span 2; }
        .stat-label { font-size: 0.75rem; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 2rem; font-weight: 600; color: var(--primary); display: block; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; font-size: 0.7rem; opacity: 0.5; padding: 10px; border-bottom: 1px solid var(--border); }
        td { padding: 12px 10px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        .status-pill { padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; }
        .online { background: #00ff8822; color: #00ff88; border: 1px solid #00ff88; }
        .offline { background: #ff4b5c22; color: #ff4b5c; border: 1px solid #ff4b5c; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div>
            <h1 id="chapelTitle">My Chapel</h1>
            <p id="pastorWelcome" style="opacity:0.6;">Initializing connection...</p>
        </div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <span id="connectionStatus" class="status-pill offline">OFFLINE</span>
            <a href="dashboard.html" style="color:var(--primary); text-decoration:none;">‚Üê Dashboard</a>
        </div>
    </div>

    <div class="grid">
        <div class="card">
            <span class="stat-label">Total Sheep</span>
            <span id="totalMembers" class="stat-value">0</span>
        </div>
        <div class="card">
            <span class="stat-label">Maturity Rate</span>
            <span id="maturityRate" class="stat-value">0%</span>
        </div>
        <div class="card">
            <span class="stat-label">Avg. Attendance</span>
            <span id="avgAttendance" class="stat-value">--</span>
        </div>
    </div>

    <div class="grid">
        <div class="card two-thirds">
            <h3 style="margin-top:0">Maturity Distribution</h3>
            <canvas id="maturityChart" height="150"></canvas>
        </div>
        <div class="card">
            <h3 style="margin-top:0">Quick Actions</h3>
            <p style="font-size: 0.8rem; opacity: 0.7;">Metrics updated in real-time based on Shepherd reports.</p>
        </div>
        <div class="card full-width">
            <h3 style="margin-top:0">Shepherd Leadership Breakdown</h3>
            <table>
                <thead>
                    <tr>
                        <th>SHEPHERD NAME</th>
                        <th>MEMBERS</th>
                        <th>ESTABLISHED</th>
                        <th>HEALTH %</th>
                    </tr>
                </thead>
                <tbody id="shepherdBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc",
        authDomain: "fob-database-139d1.firebaseapp.com",
        projectId: "fob-database-139d1",
        storageBucket: "fob-database-139d1.firebasestorage.app",
        appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    // Standardized back to your specific database ID
    const db = getFirestore(app, "fobrealdbase");

    const statusEl = document.getElementById('connectionStatus');

    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            window.location.href = "dashboard.html";
            return;
        }

        console.log("Authenticated as:", user.uid);
        document.getElementById('pastorWelcome').innerText = "Fetching live data...";

        try {
            // 1. Verify Connection with a simple fetch
            const pDoc = await getDoc(doc(db, "pastors", user.uid));
            
            // If we get here, we are online
            statusEl.innerText = "LIVE";
            statusEl.className = "status-pill online";

            if (pDoc.exists()) {
                const data = pDoc.data();
                document.getElementById('chapelTitle').innerText = data.chapel_name || "My Chapel";
                document.getElementById('pastorWelcome').innerText = `Performance metrics for Pastor ${data.full_name}`;
            }

            // 2. Fetch Shepherds & Members
            // Note: Ensure your Firestore fields are exactly 'assigned_pastor_id' and 'pastorId'
            const sQuery = query(collection(db, "shepherds"), where("assigned_pastor_id", "==", user.uid));
            const mQuery = query(collection(db, "members"), where("pastorId", "==", user.uid));

            const [sSnap, mSnap] = await Promise.all([getDocs(sQuery), getDocs(mQuery)]);

            let totalCount = 0;
            let establishedCount = 0;
            const shepherds = {};

            sSnap.forEach(d => {
                shepherds[d.id] = { name: d.data().full_name || "Unnamed", total: 0, established: 0 };
            });

            mSnap.forEach(doc => {
                const m = doc.data();
                totalCount++;
                const isEst = (m.status === "Established Member");
                if (isEst) establishedCount++;

                if (m.shepherdId && shepherds[m.shepherdId]) {
                    shepherds[m.shepherdId].total++;
                    if (isEst) shepherds[m.shepherdId].established++;
                }
            });

            // 3. UI Updates
            document.getElementById('totalMembers').innerText = totalCount;
            const successRate = totalCount > 0 ? Math.round((establishedCount / totalCount) * 100) : 0;
            document.getElementById('maturityRate').innerText = `${successRate}%`;

            renderMaturityChart(establishedCount, totalCount - establishedCount);
            renderShepherdTable(shepherds);

        } catch (error) {
            console.error("Critical Error:", error);
            document.getElementById('pastorWelcome').innerText = "Connection Error. Please check firewall.";
            statusEl.innerText = "CONNECTION FAILED";
            statusEl.className = "status-pill offline";
        }
    });

    function renderMaturityChart(est, converts) {
        const ctx = document.getElementById('maturityChart');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Established', 'New Converts'],
                datasets: [{ 
                    data: [est, converts], 
                    backgroundColor: ['#00ff88', '#ff4b5c'],
                    borderWidth: 0
                }]
            },
            options: { 
                cutout: '70%',
                plugins: { legend: { position: 'bottom', labels: { color: 'white' } } }
            }
        });
    }

    function renderShepherdTable(shepherds) {
        const tbody = document.getElementById('shepherdBody');
        tbody.innerHTML = '';
        Object.values(shepherds).forEach(s => {
            const sRate = s.total > 0 ? Math.round((s.established / s.total) * 100) : 0;
            tbody.innerHTML += `
                <tr>
                    <td>${s.name}</td>
                    <td>${s.total}</td>
                    <td>${s.established}</td>
                    <td style="color: ${sRate > 70 ? '#00ff88' : '#ff4b5c'}">${sRate}%</td>
                </tr>`;
        });
    }
</script>
</body>
</html>
