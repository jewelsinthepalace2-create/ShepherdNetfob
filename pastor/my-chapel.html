<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chapel Performance | ShepherdNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4facfe; --bg: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--glass); border: 1px solid var(--border); padding: 20px; border-radius: 20px; backdrop-filter: blur(10px); }
        .full-width { grid-column: span 3; }
        .two-thirds { grid-column: span 2; }
        .stat-label { font-size: 0.75rem; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 2rem; font-weight: 600; color: var(--primary); display: block; }
        
        /* Chat Styling */
        #chatBox { height: 250px; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 15px; padding: 15px; margin: 15px 0; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px 12px; border-radius: 10px; max-width: 80%; font-size: 0.9rem; line-height: 1.4; }
        .msg.pastor { align-self: flex-end; background: var(--primary); color: white; }
        .msg.shepherd { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); }
        .chat-input-area { display: flex; gap: 10px; }
        input { flex: 1; background: #1e293b; border: 1px solid var(--border); padding: 12px; border-radius: 10px; color: white; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; font-size: 0.7rem; opacity: 0.5; padding: 10px; border-bottom: 1px solid var(--border); }
        td { padding: 12px 10px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div>
            <h1 id="chapelTitle">My Chapel</h1>
            <p id="pastorWelcome">Connecting to ShepherdNet...</p>
        </div>
        <a href="index.html" style="color:var(--primary); text-decoration:none;">‚Üê Dashboard</a>
    </div>

    <div class="grid">
        <div class="card">
            <span class="stat-label">Total Sheep</span>
            <span id="totalMembers" class="stat-value">0</span>
        </div>
        <div class="card">
            <span class="stat-label">Maturity Rate</span>
            <span id="maturityRate" class="stat-value">0%</span>
        </div>
        <div class="card">
            <span class="stat-label">Avg. Attendance</span>
            <span id="avgAttendance" class="stat-value">0</span>
        </div>
    </div>

    <div class="grid">
        <div class="card two-thirds">
            <h3 style="margin:0">Chapel Broadcast</h3>
            <div id="chatBox"></div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="Write a message to your Shepherds...">
                <button id="sendBtn" style="background:var(--primary); border:none; padding:0 20px; border-radius:10px; cursor:pointer; color:white; font-weight:600;">SEND</button>
            </div>
        </div>

        <div class="card">
            <h3 style="margin:0">Quick Actions</h3>
            <div style="display:flex; flex-direction:column; gap:10px; margin-top:15px;">
                <button onclick="window.location.href="add-shepherd.html()"; style="background:var(--primary); border:none; padding:12px; border-radius:10px; color:white; cursor:pointer;">New Shepherd</button>
                <button onclick="window.location.reload()" style="background:rgba(255,255,255,0.1); border:1px solid var(--border); padding:12px; border-radius:10px; color:white; cursor:pointer;">Refresh Stats</button>
            </div>
        </div>

        <div class="card full-width">
            <h3 style="margin-top:0">Shepherd Performance</h3>
            <table id="shepherdTable">
                <thead>
                    <tr><th>NAME</th><th>TOTAL</th><th>ESTABLISHED</th><th>HEALTH</th></tr>
                </thead>
                <tbody id="shepherdBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs, addDoc, serverTimestamp, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc",
        authDomain: "fob-database-139d1.firebaseapp.com",
        projectId: "fob-database-139d1",
        storageBucket: "fob-database-139d1.firebasestorage.app",
        appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app, "fobrealdbase");

    onAuthStateChanged(auth, async (user) => {
        if (!user) { window.location.href = "index.html"; return; }

        try {
            // 1. Fetch Pastor Data
            const pDoc = await getDoc(doc(db, "pastors", user.uid));
            const pData = pDoc.data() || {};
            document.getElementById('chapelTitle').innerText = pData.chapel_name || "My Chapel";
            document.getElementById('pastorWelcome').innerText = `Welcome, Pastor ${pData.full_name || 'User'}`;

            // 2. Fetch Members & Shepherds
            const [sSnap, mSnap, aSnap] = await Promise.all([
                getDocs(query(collection(db, "shepherds"), where("assigned_pastor_id", "==", user.uid))),
                getDocs(query(collection(db, "members"), where("pastorId", "==", user.uid))),
                getDocs(query(collection(db, "attendance"), where("pastorId", "==", user.uid), where("status", "==", "Present")))
            ]);

            // Process Attendance (Count unique dates or total "Presents")
            document.getElementById('avgAttendance').innerText = aSnap.size;

            // Process Shepherds
            const shepherds = {};
            sSnap.forEach(d => {
                shepherds[d.id] = { name: d.data().full_name, total: 0, established: 0 };
            });

            // Process Members
            let established = 0;
            mSnap.forEach(doc => {
                const m = doc.data();
                if (m.status === "Established Member") established++;
                if (m.shepherdId && shepherds[m.shepherdId]) {
                    shepherds[m.shepherdId].total++;
                    if (m.status === "Established Member") shepherds[m.shepherdId].established++;
                }
            });

            document.getElementById('totalMembers').innerText = mSnap.size;
            document.getElementById('maturityRate').innerText = mSnap.size > 0 ? `${Math.round((established/mSnap.size)*100)}%` : "0%";

            // Render Table
            const tbody = document.getElementById('shepherdBody');
            tbody.innerHTML = '';
            Object.values(shepherds).forEach(s => {
                const rate = s.total > 0 ? Math.round((s.established/s.total)*100) : 0;
                tbody.innerHTML += `<tr><td>${s.name}</td><td>${s.total}</td><td>${s.established}</td><td>${rate}%</td></tr>`;
            });

            // 3. REAL-TIME CHAT (BROADCAST)
            const chatQuery = query(collection(db, "broadcasts"), where("chapel_id", "==", user.uid), orderBy("timestamp", "asc"));
            
            onSnapshot(chatQuery, (snapshot) => {
                const chatBox = document.getElementById('chatBox');
                chatBox.innerHTML = '';
                snapshot.forEach(doc => {
                    const msg = doc.data();
                    const isPastor = msg.sender_id === user.uid;
                    chatBox.innerHTML += `
                        <div class="msg ${isPastor ? 'pastor' : 'shepherd'}">
                            <small style="display:block; font-size:0.6rem; opacity:0.8;">${msg.sender_name}</small>
                            ${msg.text}
                        </div>`;
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            // Send Message Logic
            document.getElementById('sendBtn').onclick = async () => {
                const input = document.getElementById('chatInput');
                if (!input.value) return;
                await addDoc(collection(db, "broadcasts"), {
                    chapel_id: user.uid,
                    sender_id: user.uid,
                    sender_name: pData.full_name || "Pastor",
                    text: input.value,
                    timestamp: serverTimestamp()
                });
                input.value = '';
            };

        } catch (e) { console.error(e); }
    });
</script>
</body>
</html>
