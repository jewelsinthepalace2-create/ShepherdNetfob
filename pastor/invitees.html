<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invitee Mandate | ShepherdNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4facfe; --bg: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); --green: #00ff88; --red: #ff4b5c; }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; padding: 20px; padding-bottom: 80px; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; background: rgba(0,0,0,0.3); color: white; border: 1px solid var(--border); box-sizing: border-box; font-family: inherit; font-size: 0.9rem; outline: none; }
        
        .invitee-item { background: #1e293b; border: 1px solid var(--border); border-radius: 16px; padding: 16px; margin-bottom: 16px; }
        .effort-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .effort-box { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 10px; text-align: center; display: flex; justify-content: space-between; align-items: center; }
        .btn-count { background: var(--primary); color: #0f172a; border: none; width: 30px; height: 30px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        .action-row { display: flex; gap: 10px; margin-top: 10px; }
        .btn-action { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; }
        .btn-present { background: rgba(0, 255, 136, 0.1); color: var(--green); border: 1px solid rgba(0, 255, 136, 0.3); }
        .btn-absent { background: rgba(255, 75, 92, 0.1); color: var(--red); border: 1px solid rgba(255, 75, 92, 0.3); }
        
        /* The "Why" Input Box (Hidden by default) */
        .reason-box { display: none; margin-top: 10px; background: rgba(255, 75, 92, 0.05); padding: 10px; border-radius: 10px; border: 1px solid var(--red); }
        .reason-input { width: 100%; margin-bottom: 8px; background: #0f172a; }
    </style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2>Invitee Mandate</h2>
        <a href="index.html" style="color:var(--primary); text-decoration:none; border:1px solid var(--primary); padding:5px 10px; border-radius:8px;">Dashboard</a>
    </div>

    <div class="card">
        <h3 style="margin-top:0; color:var(--primary);">Target New Soul</h3>
        <input type="text" id="invName" placeholder="Full Name" style="margin-bottom:10px;">
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <input type="text" id="invHostel" placeholder="Residence">
            <input type="tel" id="invPhone" placeholder="Phone">
        </div>
        <button onclick="addInvitee()" style="width:100%; padding:12px; background:var(--primary); border:none; border-radius:10px; font-weight:bold; cursor:pointer;">+ Add to Watchlist</button>
    </div>

    <div id="listArea">Loading...</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, doc, updateDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc", authDomain: "fob-database-139d1.firebaseapp.com", projectId: "fob-database-139d1", storageBucket: "fob-database-139d1.firebasestorage.app", appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app, "fobrealdbase");
    const auth = getAuth(app);
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
        if(user) { currentUser = user; loadInvitees(); }
        else location.href = "index.html";
    });

    window.addInvitee = async () => {
        const name = document.getElementById('invName').value;
        const phone = document.getElementById('invPhone').value;
        const hostel = document.getElementById('invHostel').value;
        if(!name) return;
        
        await addDoc(collection(db, "invitees"), {
            fullName: name, phone, hostel,
            shepherdId: currentUser.uid,
            calls: 0, visits: 0, status: 'unmarked',
            lastUpdated: serverTimestamp()
        });
        location.reload();
    };

    async function loadInvitees() {
        const q = query(collection(db, "invitees"), where("shepherdId", "==", currentUser.uid));
        const snap = await getDocs(q);
        let html = "";
        
        snap.forEach(d => {
            const data = d.data();
            const id = d.id;
            if(data.status === 'graduated') return;

            // Reset logic: Check if data is old (from last week)
            const lastMonday = new Date();
            lastMonday.setDate(lastMonday.getDate() - (lastMonday.getDay() + 6) % 7);
            lastMonday.setHours(0,0,0,0);
            
            const lastUpdate = data.lastUpdated ? data.lastUpdated.toDate() : new Date(0);
            const isFresh = lastUpdate > lastMonday;
            
            const calls = isFresh ? (data.calls || 0) : 0;
            const visits = isFresh ? (data.visits || 0) : 0;

            html += `
            <div class="invitee-item">
                <div style="display:flex; justify-content:space-between;">
                    <b>${data.fullName}</b>
                    <small>${data.phone}</small>
                </div>
                
                <div class="effort-grid">
                    <div class="effort-box">
                        <button class="btn-count" onclick="updateCount('${id}', 'calls', -1)">-</button>
                        <span>üìû ${calls}</span>
                        <button class="btn-count" onclick="updateCount('${id}', 'calls', 1)">+</button>
                    </div>
                    <div class="effort-box">
                        <button class="btn-count" onclick="updateCount('${id}', 'visits', -1)">-</button>
                        <span>üè† ${visits}</span>
                        <button class="btn-count" onclick="updateCount('${id}', 'visits', 1)">+</button>
                    </div>
                </div>

                <div class="action-row" id="btns-${id}">
                    <button class="btn-action btn-absent" onclick="showReasonBox('${id}')">Did Not Come</button>
                    <button class="btn-action btn-present" onclick="markPresent('${id}')">Honoured Invite</button>
                </div>

                <div id="reason-box-${id}" class="reason-box">
                    <label style="color:var(--red); font-size:0.8rem; font-weight:bold;">Why didn't they come?</label>
                    <input type="text" id="reason-input-${id}" class="reason-input" placeholder="e.g. Went home, Sick, Has lectures...">
                    <button class="btn-action btn-absent" style="width:100%; padding:8px;" onclick="submitAbsence('${id}')">Confirm Absence</button>
                </div>
            </div>`;
        });
        document.getElementById('listArea').innerHTML = html || "<p style='text-align:center; opacity:0.5'>No invitees found.</p>";
    }

    window.updateCount = async (id, field, change) => {
        // Simple increment for now. Ideally should check freshness like in previous full code.
        const docRef = doc(db, "invitees", id);
        const snap = await getDoc(docRef);
        const val = (snap.data()[field] || 0) + change;
        await updateDoc(docRef, { [field]: val < 0 ? 0 : val, lastUpdated: serverTimestamp() });
        loadInvitees();
    };

    // --- THE NEW LOGIC ---
    window.showReasonBox = (id) => {
        document.getElementById(`btns-${id}`).style.display = 'none';
        document.getElementById(`reason-box-${id}`).style.display = 'block';
    };

    window.submitAbsence = async (id) => {
        const reason = document.getElementById(`reason-input-${id}`).value;
        if(!reason) return alert("Please type a reason.");
        
        await updateDoc(doc(db, "invitees", id), {
            status: 'declined',
            notes: reason, // SAVING THE REASON
            lastUpdated: serverTimestamp()
        });
        loadInvitees();
    };

    window.markPresent = async (id) => {
        await updateDoc(doc(db, "invitees", id), {
            status: 'honoured',
            lastUpdated: serverTimestamp()
        });
        loadInvitees();
    };
</script>
</body>
</html>
