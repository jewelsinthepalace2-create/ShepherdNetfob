<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | ShepherdNet</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/60bRQP5Z/Jewels-background-removed.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root { 
        --primary: #4facfe; 
        --bg: #0f172a;
        --glass: rgba(255, 255, 255, 0.05); 
        --border: rgba(255, 255, 255, 0.1); 
        --text: #ffffff;
        --text-dim: rgba(255, 255, 255, 0.5);
        --sidebar-width: 280px;
    }

    [data-theme="light"] {
        --bg: #f1f5f9;
        --glass: #ffffff;
        --border: #e2e8f0;
        --text: #0f172a;
        --text-dim: #64748b;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; display: flex; min-height: 100vh; transition: 0.3s; overflow-x: hidden; }
    
    /* Sidebar Base */
    nav { 
        width: var(--sidebar-width); 
        background: var(--glass); 
        backdrop-filter: blur(15px); 
        border-right: 1px solid var(--border); 
        padding: 40px 20px; 
        display: flex; 
        flex-direction: column; 
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        z-index: 100;
    }

    /* Collapsed State for Sidebar */
    body.sidebar-hidden nav {
        width: 80px;
        padding: 40px 10px;
    }

    /* Toggle Button */
    .menu-toggle {
        position: absolute;
        right: -15px;
        top: 30px;
        width: 30px;
        height: 30px;
        background: var(--primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: #0f172a;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        z-index: 101;
        transition: 0.3s;
    }
    
    body.sidebar-hidden .menu-toggle { transform: rotate(180deg); }

    /* Content Visibility in Sidebar */
    .profile-info, nav a span, .theme-switch span:first-child {
        transition: opacity 0.2s;
    }

    body.sidebar-hidden .profile-info, 
    body.sidebar-hidden nav a span,
    body.sidebar-hidden .theme-switch span:first-child {
        display: none;
    }

    body.sidebar-hidden .profile-link { padding: 10px; justify-content: center; }
    body.sidebar-hidden nav a { text-align: center; padding: 15px 0; }

    /* Sidebar Content Styles */
    .profile-link { 
        text-decoration: none; padding: 15px; background: rgba(79, 172, 254, 0.1); 
        border-radius: 15px; margin-bottom: 40px; border: 1px solid var(--border);
        transition: 0.3s; display: flex; align-items: center; gap: 12px;
    }
    .nav-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; flex-shrink: 0; }
    
    .profile-info h2 { font-size: 0.6rem; color: var(--primary); margin: 0; letter-spacing: 1px; text-transform: uppercase; }
    .profile-info p { font-size: 0.85rem; color: var(--text); margin: 2px 0 0 0; font-weight: 600; white-space: nowrap; overflow: hidden; }

    nav a { display: block; color: var(--text); text-decoration: none; padding: 12px 15px; border-radius: 12px; opacity: 0.7; transition: 0.3s; margin-bottom: 5px; font-size: 0.9rem; white-space: nowrap; }
    nav a:hover, nav a.active { opacity: 1; color: var(--primary); background: var(--glass); }

    .theme-switch {
        margin-top: 20px; padding: 12px 15px; border-radius: 12px;
        background: var(--glass); border: 1px solid var(--border);
        display: flex; align-items: center; justify-content: space-between;
        font-size: 0.8rem; cursor: pointer;
    }

    /* Main Content Area */
    main { flex: 1; padding: 60px; overflow-y: auto; transition: padding 0.4s; }
    
    @media (max-width: 768px) {
        body:not(.sidebar-hidden) main { opacity: 0.3; pointer-events: none; }
        nav { position: fixed; height: 100vh; }
        body.sidebar-hidden nav { width: 0; padding: 0; border: none; overflow: hidden; }
    }

    /* Stat Cards & Grid (Same as your original) */
    #welcome-text { font-size: 2.5rem; font-weight: 300; margin-bottom: 5px; }
    #welcome-name { color: var(--primary); font-weight: 600; }
    .subtitle { opacity: 0.5; margin-bottom: 40px; color: var(--text-dim); }
    .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 40px; }
    .card { background: var(--glass); padding: 30px; border-radius: 24px; border: 1px solid var(--border); backdrop-filter: blur(10px); }
    .card h3 { font-size: 0.8rem; opacity: 0.5; text-transform: uppercase; letter-spacing: 1px; color: var(--text-dim); }
    .card p { font-size: 2.5rem; font-weight: bold; margin-top: 10px; color: var(--text); }
    .action-card { background: linear-gradient(135deg, rgba(79, 172, 254, 0.1), rgba(0, 0, 0, 0)); border-color: rgba(79, 172, 254, 0.3); }
    .btn-group { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 20px; }
    button { background: var(--primary); color: #0f172a; border: none; padding: 14px 28px; border-radius: 12px; cursor: pointer; font-weight: 600; transition: 0.3s; }
    button:hover { transform: scale(1.05); }
    #logoutBtn { color: #ff6b6b; margin-top: auto; padding: 12px 15px; text-decoration: none; font-size: 0.9rem; }
  </style>
</head>
<body>

  <nav id="sidebar">
    <div class="menu-toggle" id="toggleBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
    </div>

    <a href="../list/settings.html" class="profile-link">
        <img id="nav-avatar" src="https://via.placeholder.com/40" class="nav-avatar">
        <div class="profile-info">
            <h2>Master Admin</h2>
            <p id="nav-name">Loading...</p>
        </div>
    </a>

    <a href="#" class="active">üåê <span>General Overview</span></a>
    <a href="../list/index.html">üìã <span>All Church Members</span></a>
    <a href="../dashboard/add-user.html">üîë <span>Manage Users</span></a>

    <div class="theme-switch" id="themeToggle">
        <span>Theme Mode</span>
        <span id="themeIcon">üåô</span>
    </div>

    <div style="flex-grow: 1;"></div>
    <a href="#" id="logoutBtn">üö™ <span>Sign Out</span></a>
  </nav>

  <main>
    <h1 id="welcome-text">Welcome, <span id="welcome-name">Admin</span></h1>
    <p class="subtitle">System-wide analytics and management.</p>
    
    <div id="birthday-alerts" style="margin-bottom: 30px;"></div>

    <div class="stat-grid">
      <div class="card"><h3>Total Pastors</h3><p id="count-pastors">0</p></div>
      <div class="card"><h3>Total Shepherds</h3><p id="count-shepherds">0</p></div>
      <div class="card"><h3>Total Members</h3><p id="count-members">0</p></div>
    </div>
    
    <div class="card action-card">
      <h3>Quick Actions</h3>
      <div class="btn-group">
        <button onclick="location.href='../dashboard/add-user.html'">Add New Pastor</button>
        <button onclick="location.href='../dashboard/add-member.html'" style="background: rgba(255,255,255,0.1); color: var(--text); border: 1px solid var(--border);">Add New Member</button>
      </div>
    </div>
  </main>

<script type="module">
    // --- FIREBASE IMPORTS (Keep your existing initialization) ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import { initializeFirestore, doc, getDoc, collection, getCountFromServer, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc", 
        authDomain: "fob-database-139d1.firebaseapp.com", 
        projectId: "fob-database-139d1", 
        storageBucket: "fob-database-139d1.firebasestorage.app", 
        messagingSenderId: "375165731354", 
        appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3" 
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = initializeFirestore(app, { experimentalForceLongPolling: true }, "fobrealdbase");

    // --- SIDEBAR TOGGLE LOGIC ---
    const toggleBtn = document.getElementById('toggleBtn');
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('sidebar-hidden');
    });

    // --- THEME LOGIC (Your original code) ---
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeIcon.innerText = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';

    themeToggle.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        themeIcon.innerText = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    });

    // --- AUTH & DATA LOADING (Your original code) ---
    onAuthStateChanged(auth, async (user) => {
        if (!user) { window.location.href = "../index.html"; return; }
        try {
            const adminSnap = await getDoc(doc(db, "pastors", user.uid));
            if (adminSnap.exists()) {
                const data = adminSnap.data();
                document.getElementById('welcome-name').innerText = (data.full_name || "Admin").split(' ')[0];
                document.getElementById('nav-name').innerText = data.full_name || "Admin";
                if (data.profile_pic) document.getElementById('nav-avatar').src = data.profile_pic;
            }
        } catch (err) { console.error(err); }
        getStats();
        checkBirthdays();
    });

    async function getStats() {
        try {
            const [pCol, sCol, mCol] = await Promise.all([
                getCountFromServer(collection(db, "pastors")),
                getCountFromServer(collection(db, "shepherds")),
                getCountFromServer(collection(db, "members"))
            ]);
            document.getElementById('count-pastors').innerText = pCol.data().count;
            document.getElementById('count-shepherds').innerText = sCol.data().count;
            document.getElementById('count-members').innerText = mCol.data().count;
        } catch (e) { console.error(e); }
    }

    async function checkBirthdays() {
        const alertContainer = document.getElementById('birthday-alerts');
        const today = new Date();
        const gmtMonth = String(today.getUTCMonth() + 1).padStart(2, '0');
        const gmtDay = String(today.getUTCDate()).padStart(2, '0');
        const todayGMT = `${gmtMonth}-${gmtDay}`;

        try {
            const q = query(collection(db, "members"), where("dob_day_month", "==", todayGMT));
            const querySnapshot = await getDocs(q);
            if (querySnapshot.empty) { alertContainer.innerHTML = ""; return; }

            let listHTML = "";
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                listHTML += `<li><strong>${data.first_name} ${data.last_name}</strong></li>`;
            });
            alertContainer.innerHTML = `<div style="background: rgba(79, 172, 254, 0.1); border: 1px solid var(--primary); padding: 15px; border-radius: 15px;"><h4 style="color: var(--primary);">üéâ Birthdays Today</h4><ul style="list-style: none; font-size: 0.85rem; margin-top:5px;">${listHTML}</ul></div>`;
        } catch (e) { console.error(e); }
    }

    document.getElementById('logoutBtn').onclick = (e) => {
        e.preventDefault();
        signOut(auth).then(() => window.location.href="../index.html");
    };
</script>
</body>
</html>
