<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Intelligence | ShepherdNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { 
            --primary: #4facfe; --bg: #0f172a; --glass: rgba(255, 255, 255, 0.05); 
            --border: rgba(255, 255, 255, 0.1); --green: #00ff88; --red: #ff4b5c; --gold: #ffd700;
        }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; padding: 20px; padding-bottom: 80px; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        h1 { margin: 0; font-size: 1.4rem; }

        /* GRID LAYOUT */
        .dashboard-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 30px; }
        @media (max-width: 768px) { .dashboard-grid { grid-template-columns: 1fr; } }

        /* CARDS */
        .card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 20px; backdrop-filter: blur(10px); }
        .card-title { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; margin-bottom: 15px; display: block; }

        /* KPI BOXES */
        .kpi-row { display: flex; gap: 15px; margin-bottom: 20px; }
        .kpi-box { flex: 1; background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; text-align: center; }
        .kpi-val { font-size: 1.5rem; font-weight: bold; display: block; }
        .kpi-lbl { font-size: 0.7rem; opacity: 0.6; }

        /* NOTES LIST */
        .notes-list { max-height: 300px; overflow-y: auto; }
        .note-item { background: rgba(255, 75, 92, 0.05); border-left: 3px solid var(--red); padding: 10px; margin-bottom: 8px; border-radius: 4px; }
        .note-text { font-size: 0.8rem; color: #ffcccb; font-style: italic; }
        .note-author { font-size: 0.7rem; opacity: 0.6; margin-top: 4px; display: block; }

        /* TABLE */
        .table-card { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 700px; }
        th { text-align: left; opacity: 0.5; padding: 15px; border-bottom: 1px solid var(--border); font-size: 0.7rem; letter-spacing: 1px; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 0.85rem; vertical-align: top; }

        /* BADGES */
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 0.6rem; font-weight: 700; text-transform: uppercase; }
        .badge-member { background: rgba(79, 172, 254, 0.15); color: var(--primary); }
        .badge-invitee { background: rgba(255, 215, 0, 0.15); color: var(--gold); }
        
        .status-pill { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; display: inline-flex; align-items: center; gap: 6px; }
        .pill-present { background: rgba(0, 255, 136, 0.1); color: var(--green); border: 1px solid rgba(0, 255, 136, 0.2); }
        .pill-absent { background: rgba(255, 75, 92, 0.1); color: var(--red); border: 1px solid rgba(255, 75, 92, 0.2); }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: currentColor; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1>Global Intelligence</h1>
            <p id="eventLabel" style="opacity:0.6; font-size: 0.8rem; margin-top:4px;">Connecting to HQ...</p>
        </div>
        <a href="index.html" style="color:var(--primary); text-decoration:none; border:1px solid var(--border); padding:8px 16px; border-radius:8px; font-size:0.8rem;">Back to Dashboard</a>
    </header>

    <div class="dashboard-grid">
        
        <div class="card">
            <span class="card-title">Attendance Trends (Last 5 Events)</span>
            <div class="kpi-row">
                <div class="kpi-box">
                    <span class="kpi-val" id="avgExpected">-</span>
                    <span class="kpi-lbl">AVG EXPECTED</span>
                </div>
                <div class="kpi-box">
                    <span class="kpi-val" id="avgActual" style="color:var(--green)">-</span>
                    <span class="kpi-lbl">AVG ACTUAL</span>
                </div>
                <div class="kpi-box">
                    <span class="kpi-val" id="retentionRate">-</span>
                    <span class="kpi-lbl">RETENTION</span>
                </div>
            </div>
            <canvas id="trendChart" height="120"></canvas>
        </div>

        <div class="card">
            <span class="card-title">Why they missed (Intelligence)</span>
            <div class="notes-list" id="notesArea">
                <p style="text-align:center; opacity:0.5; font-size:0.8rem; padding:20px;">No issues reported.</p>
            </div>
        </div>
    </div>

    <div class="card table-card">
        <span class="card-title">Live Registry: Latest Event</span>
        <table>
            <thead>
                <tr>
                    <th width="30%">NAME / ROLE</th>
                    <th width="20%">EFFORT (Calls/Visits)</th>
                    <th width="15%">STATUS</th>
                    <th width="35%">NOTE</th>
                </tr>
            </thead>
            <tbody id="registryBody">
                <tr><td colspan="4" style="text-align:center; padding:40px; opacity:0.5;">Analyzing Database...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script type="module">
    // --- CORRECTED IMPORTS (Version 10.7.1) ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, limit, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc", 
        authDomain: "fob-database-139d1.firebaseapp.com", 
        projectId: "fob-database-139d1", 
        storageBucket: "fob-database-139d1.firebasestorage.app", 
        appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3" 
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app, "fobrealdbase");
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            init();
        } else {
            // Optional: Redirect to login if not authenticated
            // location.href = "index.html";
            console.log("User not logged in");
        }
    });

    async function init() {
        try {
            // 1. Fetch Last 6 Events for Trends
            const eventSnap = await getDocs(query(collection(db, "events"), orderBy("date", "desc"), limit(6)));
            
            if (eventSnap.empty) {
                document.getElementById('eventLabel').innerText = "No Service Data.";
                return;
            }

            // Reverse to show oldest -> newest for the graph
            let events = eventSnap.docs.map(d => ({ id: d.id, ...d.data() })).reverse(); 

            // The LAST event is the "Live" one we show the table for
            const latestEvent = events[events.length - 1];
            
            // Safety check for date
            const dateString = latestEvent.date.toDate ? latestEvent.date.toDate() : new Date(latestEvent.date);
            document.getElementById('eventLabel').innerText = `Focus: ${latestEvent.title} â€¢ ${dateString.toLocaleDateString()}`;

            await processAnalytics(events, latestEvent);
        } catch (error) {
            console.error("Initialization Error:", error);
            document.getElementById('registryBody').innerHTML = `<tr><td colspan="4" style="text-align:center; color:#ff4b5c;">Error loading data: ${error.message}</td></tr>`;
        }
    }

    async function processAnalytics(events, latestEvent) {
        // Fetch All Data needed
        const [attSnap, memSnap, invSnap] = await Promise.all([
            getDocs(collection(db, "attendance")),
            getDocs(collection(db, "members")),
            getDocs(collection(db, "invitees"))
        ]);

        let graphLabels = [];
        let graphExpected = [];
        let graphActual = [];
        let allNotes = [];
        let latestRegistry = [];

        // --- 1. BUILD HISTORICAL DATA (For Graph) ---
        events.forEach(evt => {
            const eDate = evt.date.toDate ? evt.date.toDate() : new Date(evt.date);
            const dayStart = new Date(eDate); dayStart.setHours(0,0,0,0);
            const dayEnd = new Date(eDate); dayEnd.setHours(23,59,59,999);
            
            graphLabels.push(eDate.toLocaleDateString(undefined, {month:'short', day:'numeric'}));

            // Calculate Attendance for this specific event day
            let presentCount = 0;
            let expectedCount = 0; 

            // A. Check Members Attendance
            attSnap.forEach(doc => {
                const d = doc.data();
                const t = d.timestamp ? d.timestamp.toDate() : new Date(d.date);
                if(t >= dayStart && t <= dayEnd) {
                    expectedCount++; 
                    if(d.status && d.status.toLowerCase().includes('present')) presentCount++;
                }
            });

            // B. Check Invitee History (The "Archive")
            invSnap.forEach(doc => {
                const inv = doc.data();
                
                // Check current status (if fresh for that specific day)
                const lastUp = inv.lastUpdated ? inv.lastUpdated.toDate() : new Date(0);
                const isFreshForEvent = lastUp > dayStart && lastUp < dayEnd;
                
                if(isFreshForEvent) {
                    expectedCount++;
                    if(inv.status === 'honoured') presentCount++;
                }

                // Check History Array (Past services)
                if(inv.history && Array.isArray(inv.history)) {
                    inv.history.forEach(h => {
                        const hDate = h.period ? h.period.toDate() : new Date(0);
                        if(hDate >= dayStart && hDate <= dayEnd) {
                            expectedCount++;
                            if(h.status === 'honoured') presentCount++;
                        }
                    });
                }
            });

            if(expectedCount === 0) expectedCount = presentCount; // Fallback
            graphExpected.push(expectedCount);
            graphActual.push(presentCount);
        });

        // --- 2. BUILD LATEST REGISTRY (For Table & Notes) ---
        const latestDate = latestEvent.date.toDate ? latestEvent.date.toDate() : new Date(latestEvent.date);
        const latestStart = new Date(latestDate); latestStart.setHours(0,0,0,0);
        const latestEnd = new Date(latestDate); latestEnd.setHours(23,59,59,999);
        const freshWindow = new Date(latestDate); freshWindow.setDate(freshWindow.getDate() - 6);

        // Map Attendance
        let attMap = {};
        attSnap.forEach(doc => {
            const d = doc.data();
            const t = d.timestamp ? d.timestamp.toDate() : new Date(d.date);
            if(t >= latestStart && t <= latestEnd) {
                attMap[d.memberId || doc.id.split('_')[0]] = d;
            }
        });

        // Process Members
        memSnap.forEach(doc => {
            const m = doc.data();
            const rec = attMap[doc.id];
            const isPresent = rec && rec.status.toLowerCase().includes('present');
            const note = (rec && rec.notes) ? rec.notes : "";
            
            if(note && !isPresent) allNotes.push({ name: m.full_name, note: note, type: 'Member' });

            latestRegistry.push({
                name: m.full_name, type: 'member',
                present: isPresent, effort: "â€”",
                note: isPresent ? "" : (note || "Absent")
            });
        });

        // Process Invitees
        invSnap.forEach(doc => {
            const i = doc.data();
            if(i.status === 'graduated') return;

            const lastUp = i.lastUpdated ? i.lastUpdated.toDate() : new Date(0);
            const isRelevant = lastUp > freshWindow;

            const isPresent = isRelevant && i.status === 'honoured';
            const note = (isRelevant && i.notes) ? i.notes : "";
            const effort = isRelevant ? `ðŸ“ž ${i.calls||0} | ðŸ  ${i.visits||0}` : "â€”";

            if(note && !isPresent) allNotes.push({ name: i.fullName, note: note, type: 'Invitee' });

            latestRegistry.push({
                name: i.fullName, type: 'invitee',
                present: isPresent, effort: effort,
                note: isPresent ? "" : (note || (isRelevant ? "Absent" : "-"))
            });
        });

        renderDashboard(graphLabels, graphExpected, graphActual, allNotes, latestRegistry);
    }

    function renderDashboard(labels, expected, actual, notes, registry) {
        // 1. GRAPH
        const ctx = document.getElementById('trendChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Expected',
                        data: expected,
                        borderColor: '#4facfe',
                        backgroundColor: 'rgba(79, 172, 254, 0.1)',
                        fill: true, tension: 0.4
                    },
                    {
                        label: 'Actual Attendance',
                        data: actual,
                        borderColor: '#00ff88',
                        backgroundColor: 'rgba(0, 255, 136, 0.1)',
                        fill: true, tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: { legend: { labels: { color: 'white' } } },
                scales: {
                    y: { grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#ccc' } },
                    x: { grid: { display: false }, ticks: { color: '#ccc' } }
                }
            }
        });

        // 2. KPIS
        const avgExp = Math.round(expected.reduce((a,b)=>a+b,0) / expected.length) || 0;
        const avgAct = Math.round(actual.reduce((a,b)=>a+b,0) / actual.length) || 0;
        document.getElementById('avgExpected').innerText = avgExp;
        document.getElementById('avgActual').innerText = avgAct;
        document.getElementById('retentionRate').innerText = avgExp > 0 ? Math.round((avgAct/avgExp)*100)+"%" : "0%";

        // 3. NOTES
        const notesDiv = document.getElementById('notesArea');
        if(notes.length > 0) {
            notesDiv.innerHTML = notes.map(n => `
                <div class="note-item">
                    <span class="note-text">"${n.note}"</span>
                    <span class="note-author">${n.name} (${n.type})</span>
                </div>
            `).join('');
        } else {
            notesDiv.innerHTML = "<p style='text-align:center; opacity:0.5; font-size:0.8rem; padding:20px;'>No specific challenges recorded.</p>";
        }

        // 4. TABLE
        const regBody = document.getElementById('registryBody');
        if(registry.length === 0) {
            regBody.innerHTML = `<tr><td colspan="4" style="text-align:center;">No Data</td></tr>`;
            return;
        }
        regBody.innerHTML = registry.map(r => `
            <tr>
                <td><b>${r.name}</b><br><span class="badge badge-${r.type}">${r.type}</span></td>
                <td><span style="font-family:monospace; font-size:0.8rem; background:rgba(255,255,255,0.05); padding:3px 6px; border-radius:4px;">${r.effort}</span></td>
                <td><div class="status-pill ${r.present?'pill-present':'pill-absent'}"><span class="status-dot"></span>${r.present?'PRESENT':'ABSENT'}</div></td>
                <td><span style="font-size:0.8rem; color:${r.present?'#ccc':'#ffcccb'}; font-style:${r.present?'normal':'italic'}">${r.note}</span></td>
            </tr>
        `).join('');
    }
</script>
</body>
</html>
