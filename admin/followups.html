<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invitee Mandate | ShepherdNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4facfe; --bg: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); --green: #00ff88; --red: #ff4b5c; --gold: #ffd700; }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; padding: 20px; padding-bottom: 80px; }
        .container { max-width: 800px; margin: 0 auto; }
        
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 1.5rem; }
        
        .event-banner { background: rgba(79, 172, 254, 0.1); border: 1px solid var(--primary); color: var(--primary); padding: 10px; border-radius: 12px; text-align: center; margin-bottom: 20px; font-size: 0.9rem; font-weight: 600; }

        /* GROUP HEADERS */
        .shepherd-group { margin-top: 30px; border-top: 1px solid var(--border); padding-top: 15px; }
        .shepherd-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; background: rgba(255,255,255,0.05); padding: 10px 15px; border-radius: 8px; border-left: 4px solid var(--gold); }
        .shepherd-name { font-weight: bold; color: var(--gold); font-size: 1rem; }
        .shepherd-stats { font-size: 0.75rem; opacity: 0.7; font-family: monospace; }

        .card { background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; backdrop-filter: blur(10px); }
        input, select { width: 100%; padding: 12px; border-radius: 10px; background: rgba(0,0,0,0.3); color: white; border: 1px solid var(--border); box-sizing: border-box; font-family: inherit; font-size: 0.9rem; outline: none; margin-bottom: 10px; }
        
        .invitee-item { background: #1e293b; border: 1px solid var(--border); border-radius: 16px; padding: 16px; margin-bottom: 16px; }
        .effort-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .effort-box { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 10px; text-align: center; }
        .effort-label { font-size: 0.65rem; text-transform: uppercase; opacity: 0.6; letter-spacing: 1px; display: block; margin-bottom: 5px; }
        .counter-controls { display: flex; justify-content: space-between; align-items: center; padding: 0 5px; }
        .btn-count { background: var(--primary); color: #0f172a; border: none; width: 32px; height: 32px; border-radius: 8px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; }
        .count-val { font-size: 1.2rem; font-weight: 600; }

        .action-row { display: flex; gap: 10px; margin-top: 10px; }
        .btn-action { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; font-size: 0.8rem; transition: 0.2s; }
        .btn-present { background: rgba(0, 255, 136, 0.1); color: var(--green); border: 1px solid rgba(0, 255, 136, 0.3); }
        .btn-absent { background: rgba(255, 75, 92, 0.1); color: var(--red); border: 1px solid rgba(255, 75, 92, 0.3); }
        .top-controls { display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .btn-promote { background: none; border: 1px solid var(--primary); color: var(--primary); padding: 4px 12px; border-radius: 6px; font-size: 0.7rem; cursor: pointer; font-weight: bold; }
        .btn-delete { background: none; border: 1px solid var(--red); color: var(--red); padding: 4px 12px; border-radius: 6px; font-size: 0.7rem; cursor: pointer; opacity: 0.7; transition: 0.2s; }
        .reason-box { display: none; margin-top: 15px; background: rgba(255, 75, 92, 0.05); padding: 15px; border-radius: 12px; border: 1px solid rgba(255, 75, 92, 0.3); }
        
        #promoModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(15, 23, 42, 0.95); z-index:1000; padding:20px; box-sizing:border-box; overflow-y: auto; }
        .modal-content { max-width:500px; margin:20px auto; background: #1e293b; border: 1px solid var(--primary); padding: 25px; border-radius: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-flex">
        <div>
            <h1>Invitee Mandate</h1>
            <p id="roleDisplay" style="opacity:0.6; font-size: 0.8rem; margin-top:5px;">Connecting...</p>
        </div>
        <a id="dashLink" href="#" style="color:var(--primary); text-decoration:none; border:1px solid var(--primary); padding:6px 14px; border-radius:8px; font-size:0.8rem;">Dashboard</a>
    </div>

    <div id="eventBanner" class="event-banner">Finding next service...</div>

    <div class="card">
        <h3 style="margin:0 0 15px 0; color:var(--primary); font-size:1rem;">Target New Soul</h3>
        <input type="text" id="invName" placeholder="Full Name">
        <div style="display:flex; gap:10px;">
            <input type="text" id="invHostel" placeholder="Residence/Hostel">
            <input type="tel" id="invPhone" placeholder="Phone Number">
        </div>
        <button onclick="addInvitee()" style="width:100%; padding:14px; background:var(--primary); border:none; border-radius:10px; font-weight:bold; cursor:pointer; margin-top:5px;">+ Add to Watchlist</button>
    </div>

    <div id="listArea">
        <p style="text-align:center; opacity:0.5; padding:40px;">Syncing...</p>
    </div>
</div>

<div id="promoModal">
    <div class="modal-content">
        <h2 style="color:var(--primary); margin-top:0;">Soul Conversion</h2>
        <input type="hidden" id="promoId">
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <input type="text" id="promoFirstname" placeholder="First Name">
            <input type="text" id="promoSurname" placeholder="Surname">
        </div>
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <select id="promoGender"><option value="Male">Male</option><option value="Female">Female</option></select>
            <input type="date" id="promoBirthday">
        </div>
        <select id="promoLevel" style="margin-bottom:10px;">
            <option value="Level 100">Level 100</option>
            <option value="Level 200">Level 200</option>
            <option value="Level 300">Level 300</option>
            <option value="Level 400">Level 400</option>
            <option value="Non-Student">Non-Student</option>
        </select>
        <input type="text" id="promoCourse" placeholder="Course" style="margin-bottom:10px;">
        <input type="text" id="promoEmergencyName" placeholder="Guardian Name" style="margin-bottom:10px;">
        <input type="tel" id="promoEmergencyPhone" placeholder="Guardian Phone">
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button onclick="document.getElementById('promoModal').style.display='none'" style="flex:1; padding:12px; background:transparent; border:1px solid var(--border); color:white; border-radius:10px;">Cancel</button>
            <button id="promoSaveBtn" onclick="finalSubmitPromotion()" style="flex:2; padding:12px; background:var(--green); border:none; color:#0f172a; font-weight:bold; border-radius:10px;">Confirm Membership</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, doc, updateDoc, serverTimestamp, getDoc, arrayUnion, deleteDoc, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc", authDomain: "fob-database-139d1.firebaseapp.com", projectId: "fob-database-139d1", storageBucket: "fob-database-139d1.firebasestorage.app", appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app, "fobrealdbase");
    const auth = getAuth(app);
    
    let currentUser = null;
    let myRole = null; 
    let myPastorId = null;
    let SHEPHERD_MAP = {}; 

    onAuthStateChanged(auth, async (user) => {
        if(user) { 
            currentUser = user; 
            try {
                await determineRole(user.uid);
                await fetchShepherdNames();
                fetchNextEvent(); 
                loadInvitees(); 
            } catch(e) {
                console.error("Critical Init Error:", e);
                document.getElementById('listArea').innerHTML = "<p style='text-align:center;color:red'>Error loading profile. Check internet.</p>";
            }
        } else { location.href = "index.html"; }
    });

    async function fetchShepherdNames() {
        try {
            const snap = await getDocs(collection(db, "shepherds"));
            snap.forEach(d => {
                const data = d.data();
                SHEPHERD_MAP[d.id] = data.full_name || `${data.first_name||''} ${data.last_name||''}`.trim() || "Unknown Shepherd";
            });
        } catch(e) { console.log("Non-fatal: Could not load shepherd names."); }
    }

    async function fetchNextEvent() {
        const todayStr = new Date().toISOString().split('T')[0];
        try {
            const q = query(collection(db, "events"), where("date", ">=", todayStr), orderBy("date", "asc"), limit(10));
            const snap = await getDocs(q);
            const banner = document.getElementById('eventBanner');
            if (!snap.empty) {
                const validEvent = snap.docs.find(d => !((d.data().name||d.data().title||"").toLowerCase().includes("dawn prayer")));
                if (validEvent) {
                    const evt = validEvent.data();
                    const d = evt.date && evt.date.toDate ? evt.date.toDate() : new Date(evt.date);
                    const eventName = evt.name || evt.title || "Upcoming Service";
                    banner.innerText = `üéØ Target: ${eventName} (${d.toLocaleDateString()})`;
                } else { banner.innerText = "Target: Upcoming Sunday Service"; }
            } else { banner.innerText = "No upcoming service scheduled."; }
        } catch(e) { banner.innerText = "Target: Upcoming Sunday Service"; }
    }

    async function determineRole(uid) {
        const link = document.getElementById('dashLink');
        const roleText = document.getElementById('roleDisplay');
        const aSnap = await getDoc(doc(db, "master_admin", uid));
        const pSnap = await getDoc(doc(db, "pastors", uid));
        const sSnap = await getDoc(doc(db, "shepherds", uid));
        
        if (aSnap.exists()) {
            myRole = 'master_admin'; myPastorId = uid;
            link.href = "../admin/index.html"; roleText.innerText = "Master Admin Oversight";
        } else if (pSnap.exists()) {
            myRole = 'pastor'; myPastorId = uid;
            link.href = "../pastor/index.html"; roleText.innerText = "Senior Pastor Mandate";
        } else if (sSnap.exists()) {
            myRole = 'shepherd';
            myPastorId = sSnap.data().assigned_pastor_id || sSnap.data().pastorId; 
            link.href = "../shepherd/index.html"; roleText.innerText = "Shepherd's Watch";
        } else {
            link.href = "index.html"; roleText.innerText = "Unassigned User";
        }
    }

    // --- MAIN LOADING LOGIC ---
    async function loadInvitees() {
        const listDiv = document.getElementById('listArea');
        let q;

        // CRITICAL FIX: Master Admin sees EVERYTHING. Pastor sees OWN BRANCH. Shepherd sees OWN GROUP.
        if (myRole === 'master_admin') {
            q = query(collection(db, "invitees")); // No filter = fetch all
        } else if (myRole === 'pastor') {
            q = query(collection(db, "invitees"), where("pastorId", "==", currentUser.uid));
        } else {
            q = query(collection(db, "invitees"), where("shepherdId", "==", currentUser.uid));
        }

        try {
            const snap = await getDocs(q);
            const lastMonday = new Date();
            lastMonday.setDate(lastMonday.getDate() - (lastMonday.getDay() + 6) % 7); lastMonday.setHours(0,0,0,0);

            if(snap.empty) {
                listDiv.innerHTML = "<p style='text-align:center; opacity:0.5; padding:30px;'>No active invitees found.</p>";
                return;
            }

            // Filter out graduated in memory
            const allDocs = snap.docs.map(d => ({id: d.id, ...d.data()})).filter(d => d.status !== 'graduated');

            if (myRole === 'shepherd') {
                // SHEPHERD VIEW: Simple list
                listDiv.innerHTML = allDocs.map(d => renderInviteeCard(d, lastMonday)).join('');
            } else {
                // ADMIN/PASTOR VIEW: Group by Chapel Leader (Shepherd)
                const groups = {};
                allDocs.forEach(d => {
                    const sId = d.shepherdId || 'unknown';
                    if (!groups[sId]) groups[sId] = [];
                    groups[sId].push(d);
                });

                let fullHtml = "";
                // Sort groups by Shepherd Name (optional, looks nicer)
                const sortedKeys = Object.keys(groups).sort((a,b) => (SHEPHERD_MAP[a]||"").localeCompare(SHEPHERD_MAP[b]||""));

                for (const sId of sortedKeys) {
                    const items = groups[sId];
                    const sName = SHEPHERD_MAP[sId] || "Unknown Leader";
                    
                    // Calc stats for header
                    let calls = 0;
                    items.forEach(d => {
                        const fresh = (d.lastUpdated && d.lastUpdated.toDate() > lastMonday);
                        if(fresh) calls += (d.calls || 0);
                    });

                    fullHtml += `
                        <div class="shepherd-group">
                            <div class="shepherd-header">
                                <span class="shepherd-name">üë§ ${sName}</span>
                                <span class="shepherd-stats">${items.length} Targets | ${calls} Calls Made</span>
                            </div>
                            ${items.map(d => renderInviteeCard(d, lastMonday)).join('')}
                        </div>
                    `;
                }
                listDiv.innerHTML = fullHtml || "<p style='text-align:center;opacity:0.5'>No active targets.</p>";
            }
        } catch(e) {
            console.error(e);
            listDiv.innerHTML = `<p style='text-align:center;color:red'>Error loading list: ${e.message}</p>`;
        }
    }

    function renderInviteeCard(data, lastMonday) {
        const id = data.id;
        const lastUpdate = data.lastUpdated ? data.lastUpdated.toDate() : new Date(0);
        const isFresh = lastUpdate > lastMonday;

        const dCalls = isFresh ? (data.calls || 0) : 0;
        const dVisits = isFresh ? (data.visits || 0) : 0;
        const dStatus = isFresh ? (data.status || 'unmarked') : 'unmarked';

        const pStyle = dStatus === 'honoured' ? 'background:var(--green); color:#0f172a;' : '';
        const aStyle = dStatus === 'declined' ? 'background:var(--red); color:white;' : '';

        return `
            <div class="invitee-item">
                <div class="top-controls">
                    <button class="btn-delete" onclick="deleteInvitee('${id}')">üóëÔ∏è</button>
                    <button class="btn-promote" onclick="openPromo('${id}')">Promote üéì</button>
                </div>
                <div style="margin-bottom:15px;">
                    <span style="font-size:1.1rem; font-weight:600;">${data.fullName}</span><br>
                    <span style="opacity:0.6; font-size:0.8rem;">üìç ${data.hostel || 'No Addr'} | üì± ${data.phone}</span>
                </div>
                <div class="effort-grid">
                    <div class="effort-box">
                        <span class="effort-label">CALLS</span>
                        <div class="counter-controls">
                            <button class="btn-count" onclick="modifyEffort('${id}', 'calls', -1, ${isFresh})">-</button>
                            <span class="count-val" id="c-${id}">${dCalls}</span>
                            <button class="btn-count" onclick="modifyEffort('${id}', 'calls', 1, ${isFresh})">+</button>
                        </div>
                    </div>
                    <div class="effort-box">
                        <span class="effort-label">VISITS</span>
                        <div class="counter-controls">
                            <button class="btn-count" onclick="modifyEffort('${id}', 'visits', -1, ${isFresh})">-</button>
                            <span class="count-val" id="v-${id}">${dVisits}</span>
                            <button class="btn-count" onclick="modifyEffort('${id}', 'visits', 1, ${isFresh})">+</button>
                        </div>
                    </div>
                </div>
                <div class="action-row" id="btns-${id}">
                    <button class="btn-action btn-absent" style="${aStyle}" onclick="toggleReason('${id}', true)">Did Not Come</button>
                    <button class="btn-action btn-present" style="${pStyle}" onclick="setStatus('${id}', 'honoured', ${isFresh})">Honoured</button>
                </div>
                <div id="reason-box-${id}" class="reason-box">
                    <label style="color:var(--red); font-size:0.7rem; font-weight:bold;">REASON FOR ABSENCE?</label>
                    <input type="text" id="reason-${id}" placeholder="e.g. Sick, Traveled..." style="background:#0f172a; border-color:var(--red);">
                    <div style="display:flex; gap:10px;">
                        <button class="btn-action" style="background:rgba(255,255,255,0.1); color:white;" onclick="toggleReason('${id}', false)">Cancel</button>
                        <button class="btn-action btn-absent" onclick="saveAbsence('${id}', ${isFresh})">Save Reason</button>
                    </div>
                </div>
            </div>`;
    }

    // --- STANDARD UTILS ---
    window.addInvitee = async () => {
        const name = document.getElementById('invName').value;
        const phone = document.getElementById('invPhone').value;
        const hostel = document.getElementById('invHostel').value;
        if(!name) return alert("Name is required");
        const shepherdId = currentUser.uid; 
        const pastorId = (myRole === 'master_admin' || myRole === 'pastor') ? currentUser.uid : myPastorId;
        await addDoc(collection(db, "invitees"), { fullName: name, phone, hostel, shepherdId, pastorId, calls: 0, visits: 0, status: 'unmarked', notes: "", lastUpdated: serverTimestamp(), history: [] });
        location.reload();
    };

    window.deleteInvitee = async (id) => { if(confirm("Permanently delete?")) { await deleteDoc(doc(db, "invitees", id)); loadInvitees(); } };

    async function handleFreshness(docRef, isFresh) {
        if (isFresh) return;
        const snap = await getDoc(docRef);
        const old = snap.data();
        const entry = { period: old.lastUpdated || new Date(), calls: old.calls||0, visits: old.visits||0, status: old.status||'unmarked', notes: old.notes||"" };
        await updateDoc(docRef, { history: arrayUnion(entry), calls: 0, visits: 0, status: 'unmarked', notes: "", lastUpdated: serverTimestamp() });
    }

    window.modifyEffort = async (id, field, change, isFresh) => {
        const docRef = doc(db, "invitees", id);
        if(!isFresh) await handleFreshness(docRef, false);
        const snap = await getDoc(docRef); 
        let val = (snap.data()[field] || 0) + change;
        if(val < 0) val = 0;
        await updateDoc(docRef, { [field]: val, lastUpdated: serverTimestamp() });
        document.getElementById(field === 'calls' ? `c-${id}` : `v-${id}`).innerText = val;
    };

    window.setStatus = async (id, status, isFresh) => {
        const docRef = doc(db, "invitees", id);
        if(!isFresh) await handleFreshness(docRef, false);
        await updateDoc(docRef, { status: status, lastUpdated: serverTimestamp() });
        loadInvitees();
    };

    window.saveAbsence = async (id, isFresh) => {
        const docRef = doc(db, "invitees", id);
        if(!isFresh) await handleFreshness(docRef, false);
        const reason = document.getElementById(`reason-${id}`).value;
        if(!reason) return alert("Reason required.");
        await updateDoc(docRef, { status: 'declined', notes: reason, lastUpdated: serverTimestamp() });
        loadInvitees();
    };

    window.toggleReason = (id, show) => {
        document.getElementById(`btns-${id}`).style.display = show ? 'none' : 'flex';
        document.getElementById(`reason-box-${id}`).style.display = show ? 'block' : 'none';
    };

    window.openPromo = async (id) => {
        const snap = await getDoc(doc(db, "invitees", id));
        const d = snap.data();
        const names = d.fullName.split(' ');
        document.getElementById('promoId').value = id;
        document.getElementById('promoFirstname').value = names[0];
        document.getElementById('promoSurname').value = names.slice(1).join(' ');
        document.getElementById('promoModal').style.display = 'block';
    };

    window.finalSubmitPromotion = async () => {
        const id = document.getElementById('promoId').value;
        const btn = document.getElementById('promoSaveBtn');
        btn.disabled = true; btn.innerText = "Processing...";
        try {
            const invSnap = await getDoc(doc(db, "invitees", id));
            const invData = invSnap.data();
            await addDoc(collection(db, "members"), {
                first_name: document.getElementById('promoFirstname').value,
                last_name: document.getElementById('promoSurname').value,
                full_name: `${document.getElementById('promoFirstname').value} ${document.getElementById('promoSurname').value}`,
                gender: document.getElementById('promoGender').value,
                dob: document.getElementById('promoBirthday').value,
                level: document.getElementById('promoLevel').value,
                course: document.getElementById('promoCourse').value,
                emergency_name: document.getElementById('promoEmergencyName').value,
                emergency_phone: document.getElementById('promoEmergencyPhone').value,
                phone: invData.phone,
                hostel: invData.hostel,
                status: "New Convert",
                pastorId: invData.pastorId,
                shepherdId: invData.shepherdId,
                timestamp: serverTimestamp()
            });
            await updateDoc(doc(db, "invitees", id), { status: 'graduated' });
            alert("Success! Member Promoted.");
            location.reload();
        } catch(e) {
            alert("Error: " + e.message);
            btn.disabled = false; btn.innerText = "Try Again";
        }
    };
</script>
