<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Intelligence | ShepherdNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4facfe; --bg: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); --red: #ff4b5c; --green: #00ff88; }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 1000px; margin: 0 auto; padding-bottom: 50px; }
        
        header { margin-bottom: 30px; }
        .back-link { color: var(--primary); text-decoration: none; font-size: 0.9rem; margin-bottom: 10px; display: inline-block; }

        /* --- FILTERS --- */
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 30px; }
        select { background: #1e293b; color: white; border: 1px solid var(--border); padding: 10px; border-radius: 10px; width: 100%; outline: none; cursor: pointer; }
        
        /* --- ANALYTICS GRAPH --- */
        .analytics-card { background: var(--glass); border: 1px solid var(--border); border-radius: 24px; padding: 25px; margin-bottom: 30px; }
        .graph-container { display: flex; align-items: flex-end; gap: 10px; height: 150px; margin-top: 20px; }
        .bar-group { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .bar { width: 100%; border-radius: 8px 8px 0 0; transition: height 0.5s ease; position: relative; }
        .bar-present { background: var(--primary); }
        .bar-absent { background: rgba(255,255,255,0.1); }
        .bar-label { font-size: 0.65rem; opacity: 0.6; margin-top: 5px; text-align: center; }

        /* --- FEED CARDS --- */
        .feed-card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 15px; position: relative; overflow: hidden; }
        .feed-card::before { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px; }
        .type-member::before { background: var(--primary); }
        .type-invitee::before { background: var(--green); }
        
        .card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .person-name { font-weight: 600; font-size: 1.1rem; }
        .loyalty-badge { background: rgba(0, 255, 136, 0.1); color: var(--green); font-size: 0.7rem; padding: 4px 10px; border-radius: 20px; font-weight: 600; }
        .note-text { font-style: italic; color: #cbd5e1; font-size: 0.9rem; margin: 10px 0; line-height: 1.5; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 10px; }
        .footer-info { display: flex; justify-content: space-between; font-size: 0.75rem; opacity: 0.5; align-items: center; }
        
        .loading-spinner { text-align: center; padding: 50px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <a href="index.html" class="back-link">← Back to Dashboard</a>
        <h1>Follow up Feed</h1>
        <p style="opacity: 0.6;">Members & Invitees Tracking</p>
    </header>

    <div class="filter-grid">
        <div>
            <label style="font-size: 0.7rem; opacity: 0.6;">CHAPEL / PASTOR</label>
            <select id="pastorFilter"><option value="all">All Chapels</option></select>
        </div>
        <div>
            <label style="font-size: 0.7rem; opacity: 0.6;">TIME RANGE</label>
            <select id="timeFilter">
                <option value="7">Last 7 Days (Weekly)</option>
                <option value="30">Last 30 Days (Monthly)</option>
                <option value="365">Last 365 Days (Yearly)</option>
            </select>
        </div>
        <div>
            <label style="font-size: 0.7rem; opacity: 0.6;">CATEGORY</label>
            <select id="typeFilter">
                <option value="all">All People</option>
                <option value="member">Established Members</option>
                <option value="invitee">Saturday Invitees</option>
            </select>
        </div>
    </div>

    <div class="analytics-card">
        <h3 style="font-size: 0.9rem;">Attendance Visualization (Present vs. Total)</h3>
        <div class="graph-container" id="graphArea">
            </div>
        <div style="display: flex; gap: 20px; margin-top: 20px; font-size: 0.75rem;">
            <div style="display: flex; align-items: center; gap: 5px;"><span style="width: 10px; height: 10px; background: var(--primary); border-radius: 2px;"></span> Present</div>
            <div style="display: flex; align-items: center; gap: 5px;"><span style="width: 10px; height: 10px; background: rgba(255,255,255,0.1); border-radius: 2px;"></span> Total Expected</div>
        </div>
    </div>

    <div id="intelligenceFeed">
        <div class="loading-spinner">Analyzing Database...</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, where, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc",
        authDomain: "fob-database-139d1.firebaseapp.com",
        projectId: "fob-database-139d1",
        storageBucket: "fob-database-139d1.firebasestorage.app",
        appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app, "fobrealdbase");
    const auth = getAuth(app);

    const pastorFilter = document.getElementById('pastorFilter');
    const timeFilter = document.getElementById('timeFilter');
    const typeFilter = document.getElementById('typeFilter');
    const feed = document.getElementById('intelligenceFeed');
    const graphArea = document.getElementById('graphArea');

    onAuthStateChanged(auth, user => { if(user) init(); });

    async function init() {
        await loadPastors();
        updateView();
    }

    async function loadPastors() {
        const snap = await getDocs(collection(db, "pastors"));
        snap.forEach(d => {
            const opt = document.createElement('option');
            opt.value = d.id;
            opt.textContent = d.data().full_name;
            pastorFilter.appendChild(opt);
        });
    }

    async function updateView() {
        feed.innerHTML = '<div class="loading-spinner">Calculating Metrics...</div>';
        const days = parseInt(timeFilter.value);
        const cutoff = new Date();
        cutoff.setDate(cutoff.getDate() - days);

        // Fetch Attendance & People
        const [attSnap, memSnap, invSnap] = await Promise.all([
            getDocs(query(collection(db, "attendance"), where("timestamp", ">=", cutoff))),
            getDocs(collection(db, "members")),
            getDocs(collection(db, "invitees"))
        ]);

        processIntelligence(attSnap, memSnap, invSnap);
    }

    function processIntelligence(attSnap, memSnap, invSnap) {
        const pFilter = pastorFilter.value;
        const catFilter = typeFilter.value;
        
        let presentCount = 0;
        let totalRelevantPeople = 0;
        let feedHTML = "";

        // Map data for quick lookup
        const members = {};
        memSnap.forEach(d => members[d.id] = { ...d.data(), type: 'member' });
        
        const invitees = {};
        invSnap.forEach(d => invitees[d.id] = { ...d.data(), type: 'invitee' });

        // Calculate Persistence (How many times an invitee attended)
        const persistence = {};
        attSnap.forEach(doc => {
            const [mId] = doc.id.split('_');
            persistence[mId] = (persistence[mId] || 0) + 1;
        });

        // Filter and Build Feed
        attSnap.docs.forEach(aDoc => {
            const data = aDoc.data();
            const [mId] = aDoc.id.split('_');
            const person = members[mId] || invitees[mId];

            if (!person) return;
            if (pFilter !== 'all' && person.pastorId !== pFilter) return;
            if (catFilter !== 'all' && person.type !== catFilter) return;

            presentCount++;
            
            if (data.note) {
                feedHTML += `
                    <div class="feed-card type-${person.type}">
                        <div class="card-top">
                            <div>
                                <span class="person-name">${person.first_name || person.full_name} ${person.last_name || ''}</span>
                                <div style="font-size: 0.65rem; opacity: 0.5;">${person.type.toUpperCase()} • ${person.chapel || 'General'}</div>
                            </div>
                            ${person.type === 'invitee' ? `<span class="loyalty-badge">Attended ${persistence[mId] || 1}x</span>` : ''}
                        </div>
                        <p class="note-text">"${data.note}"</p>
                        <div class="footer-info">
                            <span>Recorded by: Pastor</span>
                            <span>${data.timestamp?.toDate().toLocaleDateString()}</span>
                        </div>
                    </div>
                `;
            }
        });

        // Render Graph
        const totalPeople = (pFilter === 'all') ? (memSnap.size + invSnap.size) : 0; // Simplified for this demo
        renderGraph(presentCount, totalPeople || presentCount + 10);
        
        feed.innerHTML = feedHTML || "<p style='text-align:center; opacity:0.5;'>No detailed reports for this selection.</p>";
    }

    function renderGraph(present, total) {
        const percent = (present / total) * 100;
        graphArea.innerHTML = `
            <div class="bar-group">
                <div class="bar bar-absent" style="height: 100%"></div>
                <div class="bar-label">Expected (${total})</div>
            </div>
            <div class="bar-group">
                <div class="bar bar-present" style="height: ${percent}%"></div>
                <div class="bar-label">Present (${present})</div>
            </div>
        `;
    }

    [pastorFilter, timeFilter, typeFilter].forEach(el => el.onchange = updateView);
</script>
</body>
</html>
