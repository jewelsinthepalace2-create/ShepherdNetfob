<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Intelligence | ShepherdNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { 
            --primary: #4facfe; --bg: #0f172a; --glass: rgba(255, 255, 255, 0.05); 
            --border: rgba(255, 255, 255, 0.1); --green: #00ff88; --red: #ff4b5c; --gold: #ffd700;
        }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; padding: 20px; padding-bottom: 80px; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        h1 { margin: 0; font-size: 1.4rem; }

        /* GRID LAYOUT */
        .dashboard-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 30px; }
        @media (max-width: 768px) { .dashboard-grid { grid-template-columns: 1fr; } }

        /* CARDS */
        .card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 20px; backdrop-filter: blur(10px); }
        .card-title { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; margin-bottom: 15px; display: block; }

        /* KPI BOXES */
        .kpi-row { display: flex; gap: 15px; margin-bottom: 20px; }
        .kpi-box { flex: 1; background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; text-align: center; }
        .kpi-val { font-size: 1.5rem; font-weight: bold; display: block; }
        .kpi-lbl { font-size: 0.7rem; opacity: 0.6; }

        /* NOTES LIST */
        .notes-list { max-height: 300px; overflow-y: auto; }
        .note-item { background: rgba(255, 75, 92, 0.05); border-left: 3px solid var(--red); padding: 10px; margin-bottom: 8px; border-radius: 4px; }
        .note-text { font-size: 0.8rem; color: #ffcccb; font-style: italic; }
        .note-author { font-size: 0.7rem; opacity: 0.6; margin-top: 4px; display: block; }

        /* TABLE */
        .table-card { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 700px; }
        th { text-align: left; opacity: 0.5; padding: 15px; border-bottom: 1px solid var(--border); font-size: 0.7rem; letter-spacing: 1px; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 0.85rem; vertical-align: top; }

        /* BADGES */
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 0.6rem; font-weight: 700; text-transform: uppercase; }
        .badge-member { background: rgba(79, 172, 254, 0.15); color: var(--primary); }
        .badge-invitee { background: rgba(255, 215, 0, 0.15); color: var(--gold); }
        
        .status-pill { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; display: inline-flex; align-items: center; gap: 6px; }
        .pill-present { background: rgba(0, 255, 136, 0.1); color: var(--green); border: 1px solid rgba(0, 255, 136, 0.2); }
        .pill-absent { background: rgba(255, 75, 92, 0.1); color: var(--red); border: 1px solid rgba(255, 75, 92, 0.2); }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: currentColor; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1>Global Intelligence</h1>
            <p id="eventLabel" style="opacity:0.6; font-size: 0.8rem; margin-top:4px;">Connecting to HQ...</p>
        </div>
        <a href="index.html" style="color:var(--primary); text-decoration:none; border:1px solid var(--border); padding:8px 16px; border-radius:8px; font-size:0.8rem;">Back to Dashboard</a>
    </header>

    <div class="dashboard-grid">
        
        <div class="card">
            <span class="card-title">Attendance Trends (Last 5 Events)</span>
            <div class="kpi-row">
                <div class="kpi-box">
                    <span class="kpi-val" id="avgExpected">-</span>
                    <span class="kpi-lbl">AVG EXPECTED</span>
                </div>
                <div class="kpi-box">
                    <span class="kpi-val" id="avgActual" style="color:var(--green)">-</span>
                    <span class="kpi-lbl">AVG ACTUAL</span>
                </div>
                <div class="kpi-box">
                    <span class="kpi-val" id="retentionRate">-</span>
                    <span class="kpi-lbl">RETENTION</span>
                </div>
            </div>
            <canvas id="trendChart" height="120"></canvas>
        </div>

        <div class="card">
            <span class="card-title">Why they missed (Intelligence)</span>
            <div class="notes-list" id="notesArea">
                <p style="text-align:center; opacity:0.5; font-size:0.8rem; padding:20px;">No issues reported.</p>
            </div>
        </div>
    </div>

    <div class="card table-card">
        <span class="card-title">Live Registry: Latest Event</span>
        <table>
            <thead>
                <tr>
                    <th width="30%">NAME / ROLE</th>
                    <th width="20%">EFFORT (Calls/Visits)</th>
                    <th width="15%">STATUS</th>
                    <th width="35%">NOTE</th>
                </tr>
            </thead>
            <tbody id="registryBody">
                <tr><td colspan="4" style="text-align:center; padding:40px; opacity:0.5;">Analyzing Database...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, limit, orderBy, where, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc", 
        authDomain: "fob-database-139d1.firebaseapp.com", 
        projectId: "fob-database-139d1", 
        storageBucket: "fob-database-139d1.firebasestorage.app", 
        appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3" 
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app, "fobrealdbase");
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
        if (user) init();
    });

    async function init() {
        try {
            // --- 1. DEFINE THE TIME WINDOW (1 Year Back) ---
            const today = new Date();
            today.setHours(23, 59, 59, 999); // End of today

            const oneYearAgo = new Date();
            oneYearAgo.setFullYear(today.getFullYear() - 1); // Exact start point
            
            // --- 2. FETCH EVENTS (Only past 12 months) ---
            // We use string comparison for the query as dates are likely stored as strings "YYYY-MM-DD"
            // or we filter client side if formats vary.
            const eventsQ = query(
                collection(db, "events"), 
                orderBy("date", "desc"), 
                limit(60) // Fetch roughly a year's worth
            );
            
            const eventSnap = await getDocs(eventsQ);
            
            if (eventSnap.empty) {
                document.getElementById('eventLabel').innerText = "No Data Available.";
                return;
            }

            // Client-Side Filter: Keep only events between OneYearAgo and Today
            let validEvents = eventSnap.docs
                .map(d => ({ id: d.id, ...d.data() }))
                .filter(e => {
                    const eDate = e.date && e.date.toDate ? e.date.toDate() : new Date(e.date);
                    return eDate <= today && eDate >= oneYearAgo;
                })
                .reverse(); // Sort Oldest -> Newest for the graph

            if (validEvents.length === 0) {
                document.getElementById('eventLabel').innerText = "No events found in the last year.";
                return;
            }

            // The last event in the list is the LATEST one
            const latestEvent = validEvents[validEvents.length - 1];
            
            // Update Header
            const dateString = latestEvent.date && latestEvent.date.toDate ? latestEvent.date.toDate() : new Date(latestEvent.date || Date.now());
            document.getElementById('eventLabel').innerText = `Live: ${latestEvent.title} â€¢ ${dateString.toLocaleDateString()}`;

            // Pass the window dates to optimize other queries
            await processAnalytics(validEvents, latestEvent, oneYearAgo);

        } catch (error) {
            console.error("Init Error:", error);
            document.getElementById('registryBody').innerHTML = `<tr><td colspan="4" style="text-align:center; color:red">Error: ${error.message}</td></tr>`;
        }
    }

    async function processAnalytics(events, latestEvent, startDate) {
        // --- 3. OPTIMIZED FETCHING ---
        // Instead of fetching ALL attendance, we *try* to limit it. 
        // (Note: Firestore requires an index for complex queries. If this fails, we fall back to full fetch).
        
        let attSnap, memSnap, invSnap;

        try {
            // Try fetching only recent attendance (Optimization)
            const attQ = query(collection(db, "attendance"), where("timestamp", ">=", startDate));
            [attSnap, memSnap, invSnap] = await Promise.all([
                getDocs(attQ),
                getDocs(collection(db, "members")), // Members list is usually small enough to fetch all
                getDocs(collection(db, "invitees")) // Invitees likewise
            ]);
        } catch(e) {
            console.warn("Optimized query failed (missing index?), fetching all...", e);
            // Fallback: Fetch all if specific index is missing
            [attSnap, memSnap, invSnap] = await Promise.all([
                getDocs(collection(db, "attendance")),
                getDocs(collection(db, "members")),
                getDocs(collection(db, "invitees"))
            ]);
        }

        let graphLabels = [];
        let graphExpected = [];
        let graphActual = [];
        let allNotes = [];
        let latestRegistry = [];

        // --- 4. BUILD GROWTH TREND (Graph) ---
        events.forEach(evt => {
            const eDate = evt.date && evt.date.toDate ? evt.date.toDate() : new Date(evt.date);
            const dayStart = new Date(eDate); dayStart.setHours(0,0,0,0);
            const dayEnd = new Date(eDate); dayEnd.setHours(23,59,59,999);
            
            graphLabels.push(eDate.toLocaleDateString(undefined, {month:'short', day:'numeric'}));

            let presentCount = 0;
            let expectedCount = 0;

            // Count Member Attendance for this specific past date
            attSnap.forEach(doc => {
                const d = doc.data();
                const t = d.timestamp ? d.timestamp.toDate() : new Date(d.date || 0);
                if(t >= dayStart && t <= dayEnd) {
                    expectedCount++;
                    if(d.status && d.status.toLowerCase().includes('present')) presentCount++;
                }
            });

            // Count Invitee Attendance (Using Archives)
            invSnap.forEach(doc => {
                const inv = doc.data();
                const lastUp = inv.lastUpdated ? inv.lastUpdated.toDate() : new Date(0);
                
                // Check if they were active on THAT day
                const isFresh = lastUp > dayStart && lastUp < dayEnd;
                if(isFresh) {
                    expectedCount++;
                    if(inv.status === 'honoured') presentCount++;
                }
                
                // Check History (Archives)
                if(inv.history && Array.isArray(inv.history)) {
                    inv.history.forEach(h => {
                        const hDate = h.period ? h.period.toDate() : new Date(0);
                        if(hDate >= dayStart && hDate <= dayEnd) {
                            expectedCount++;
                            if(h.status === 'honoured') presentCount++;
                        }
                    });
                }
            });

            // Fallback for visual nicety
            if(expectedCount === 0) expectedCount = presentCount;
            
            graphExpected.push(expectedCount);
            graphActual.push(presentCount);
        });

        // --- 5. BUILD LATEST REGISTRY (Table) ---
        // Only focusing on the Latest Event for the detailed list
        const latestDate = latestEvent.date && latestEvent.date.toDate ? latestEvent.date.toDate() : new Date(latestEvent.date || Date.now());
        const startDay = new Date(latestDate); startDay.setHours(0,0,0,0);
        const endDay = new Date(latestDate); endDay.setHours(23,59,59,999);
        const freshWindow = new Date(latestDate); freshWindow.setDate(freshWindow.getDate() - 6);

        // Map Attendance
        let attMap = {};
        attSnap.forEach(doc => {
            const d = doc.data();
            const t = d.timestamp ? d.timestamp.toDate() : new Date(d.date || 0);
            if(t >= startDay && t <= endDay) {
                const cleanId = d.memberId || doc.id.split('_')[0];
                attMap[cleanId] = d;
            }
        });

        // Members
        memSnap.forEach(doc => {
            const m = doc.data();
            const rec = attMap[doc.id];
            
            // Name Fix
            let fullName = m.full_name || `${m.first_name || ''} ${m.last_name || ''}`.trim() || "Unknown Member";
            
            const isPresent = rec && rec.status && rec.status.toLowerCase().includes('present');
            const note = (rec && rec.notes) ? rec.notes : "";

            if(note && !isPresent) allNotes.push({ name: fullName, note: note, type: 'Member' });

            latestRegistry.push({
                name: fullName, type: 'member', present: isPresent,
                effort: "â€”", note: isPresent ? "" : (note || "Absent")
            });
        });

        // Invitees
        invSnap.forEach(doc => {
            const i = doc.data();
            if(i.status === 'graduated') return;

            const name = i.fullName || i.name || "Unknown Invitee";
            
            // Use current data
            const calls = i.calls || 0;
            const visits = i.visits || 0;
            const notes = i.notes || "";
            const isPresent = i.status === 'honoured';

            if(notes && !isPresent) allNotes.push({ name: name, note: notes, type: 'Invitee' });

            latestRegistry.push({
                name: name, type: 'invitee', present: isPresent,
                effort: `ðŸ“ž ${calls} | ðŸ  ${visits}`,
                note: isPresent ? "" : (notes || "No Report")
            });
        });

        renderDashboard(graphLabels, graphExpected, graphActual, allNotes, latestRegistry);
    }

    function renderDashboard(labels, expected, actual, notes, registry) {
        // Render Chart
        const ctx = document.getElementById('trendChart');
        if(ctx) {
            const chartStatus = Chart.getChart("trendChart"); 
            if (chartStatus != undefined) chartStatus.destroy();

            new Chart(ctx.getContext('2d'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Expected', data: expected, borderColor: '#4facfe', backgroundColor: 'rgba(79, 172, 254, 0.1)', fill: true, tension: 0.4 },
                        { label: 'Actual', data: actual, borderColor: '#00ff88', backgroundColor: 'rgba(0, 255, 136, 0.1)', fill: true, tension: 0.4 }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: 'white' } } },
                    scales: { y: { grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#ccc' } }, x: { display: false } }
                }
            });
        }

        // Render KPIs
        const avgExp = Math.round(expected.reduce((a,b)=>a+b,0) / (expected.length||1));
        const avgAct = Math.round(actual.reduce((a,b)=>a+b,0) / (actual.length||1));
        document.getElementById('avgExpected').innerText = avgExp;
        document.getElementById('avgActual').innerText = avgAct;
        document.getElementById('retentionRate').innerText = avgExp > 0 ? Math.round((avgAct/avgExp)*100)+"%" : "0%";

        // Render Notes
        const notesDiv = document.getElementById('notesArea');
        if(notes.length > 0) {
            notesDiv.innerHTML = notes.map(n => `
                <div class="note-item">
                    <span class="note-text">"${n.note}"</span>
                    <span class="note-author">${n.name} (${n.type})</span>
                </div>
            `).join('');
        } else {
            notesDiv.innerHTML = "<p style='text-align:center; opacity:0.5; font-size:0.8rem; padding:20px;'>No challenges recorded.</p>";
        }

        // Render Table
        const regBody = document.getElementById('registryBody');
        if(registry.length === 0) {
            regBody.innerHTML = `<tr><td colspan="4" style="text-align:center;">No Data Available</td></tr>`;
            return;
        }
        
        regBody.innerHTML = registry.map(r => `
            <tr>
                <td><b>${r.name}</b><br><span class="badge badge-${r.type}">${r.type}</span></td>
                <td><span style="font-family:monospace; font-size:0.8rem; background:rgba(255,255,255,0.05); padding:3px 6px; border-radius:4px;">${r.effort}</span></td>
                <td><div class="status-pill ${r.present?'pill-present':'pill-absent'}"><span class="status-dot"></span>${r.present?'PRESENT':'ABSENT'}</div></td>
                <td><span style="font-size:0.8rem; color:${r.present?'#ccc':'#ffcccb'}; font-style:${r.present?'normal':'italic'}">${r.note}</span></td>
            </tr>
        `).join('');
    }
</script>
</body>
</html>
