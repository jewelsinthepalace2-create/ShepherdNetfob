<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Intelligence | ShepherdNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #4facfe; 
            --bg: #0f172a; 
            --glass: rgba(255, 255, 255, 0.05); 
            --border: rgba(255, 255, 255, 0.1); 
            --red: #ff4b5c; 
            --green: #00ff88; 
        }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 1000px; margin: 0 auto; padding-bottom: 50px; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { margin: 0; font-size: 1.5rem; }
        
        .analytics-card { 
            background: var(--glass); border: 1px solid var(--border); 
            border-radius: 24px; padding: 25px; margin-bottom: 30px; 
        }
        .graph-container { 
            display: flex; align-items: flex-end; gap: 40px; 
            height: 150px; margin-top: 20px; justify-content: center; 
        }
        .bar-group { display: flex; flex-direction: column; align-items: center; gap: 8px; width: 80px; }
        .bar { 
            width: 50px; border-radius: 8px 8px 0 0; 
            transition: height 1s ease; min-height: 4px; position: relative; 
        }
        .bar-expected { background: rgba(255,255,255,0.15); }
        .bar-present { background: var(--primary); box-shadow: 0 0 15px rgba(79, 172, 254, 0.5); }
        .bar-label { font-size: 0.75rem; font-weight: 600; text-align: center; color: #ccc; }

        .list-section { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 20px; }
        .table-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 10px; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { text-align: left; opacity: 0.5; padding: 12px; border-bottom: 1px solid var(--border); font-size: 0.75rem; letter-spacing: 1px; }
        td { padding: 14px 12px; border-bottom: 1px solid rgba(255,255,255,0.02); }
        
        .btn-sort { 
            background: var(--primary); color: #0f172a; border: none; 
            padding: 8px 16px; border-radius: 8px; font-size: 0.75rem; 
            cursor: pointer; font-weight: 600; transition: 0.2s; 
        }
        .btn-sort:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3); }

        .badge { padding: 4px 10px; border-radius: 6px; font-size: 0.65rem; font-weight: 700; letter-spacing: 0.5px; }
        .badge-invitee { background: rgba(255, 193, 7, 0.15); color: #ffc107; }
        .badge-member { background: rgba(79, 172, 254, 0.15); color: var(--primary); }
        
        .status-tag { padding: 4px 12px; border-radius: 6px; font-size: 0.7rem; font-weight: 700; letter-spacing: 0.5px; }
        .status-present { background: rgba(0, 255, 136, 0.15); color: var(--green); border: 1px solid rgba(0, 255, 136, 0.3); }
        .status-absent { background: rgba(255, 75, 92, 0.15); color: var(--red); border: 1px solid rgba(255, 75, 92, 0.3); }

        /* Responsive Fixes */
        @media (max-width: 600px) {
            .table-header { flex-direction: column; align-items: flex-start; }
            th:nth-child(2), td:nth-child(2) { display: none; } /* Hide Rank on mobile */
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1>Global Intelligence</h1>
            <p id="eventStatus" style="opacity:0.6; font-size: 0.8rem; margin-top:5px;">Verifying Identity...</p>
        </div>
        <a href="index.html" style="color: var(--primary); text-decoration: none; font-size: 0.85rem; border:1px solid var(--border); padding:8px 15px; border-radius:10px;">&larr; Exit</a>
    </header>

    <div class="analytics-card">
        <h3 style="font-size: 0.9rem; margin:0; opacity:0.8; text-transform:uppercase; letter-spacing:1px;">Service Attendance Dynamics</h3>
        <div class="graph-container" id="graphArea">
            </div>
    </div>

    <div class="list-section">
        <div class="table-header">
            <h3 style="margin:0; font-size: 1rem;">Personnel Registry (Expected Today)</h3>
            <button class="btn-sort" onclick="sortDataByInviter()">Sort by Inviter</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>RANK</th>
                    <th>INVITED BY / SHEPHERD</th>
                    <th>STATUS</th>
                </tr>
            </thead>
            <tbody id="registryBody">
                <tr><td colspan="4" style="text-align:center; padding:40px; opacity:0.5;">Syncing...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, limit } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc", authDomain: "fob-database-139d1.firebaseapp.com", projectId: "fob-database-139d1", storageBucket: "fob-database-139d1.firebasestorage.app", appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app, "fobrealdbase");
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
        if (user) init(); else location.href = "index.html";
    });

    async function init() {
        const eventSnap = await getDocs(query(collection(db, "events"), limit(5)));
        // (Simplified event fetching for brevity - assumes same logic as before)
        const latestEvent = eventSnap.docs[0]?.data(); 
        if(latestEvent) fetchData(latestEvent.date.toDate ? latestEvent.date.toDate() : new Date(latestEvent.date));
    }

    async function fetchData(eventDate) {
        // Define "This Week" window to match effort counts
        const startWeek = new Date(eventDate);
        startWeek.setDate(startWeek.getDate() - 6); 

        const [attSnap, memSnap, invSnap] = await Promise.all([
            getDocs(collection(db, "attendance")),
            getDocs(collection(db, "members")),
            getDocs(collection(db, "invitees"))
        ]);

        let masterList = [];

        // 1. Process Invitees (Rich Data)
        invSnap.forEach(d => {
            const data = d.data();
            // Check if data is relevant to this week
            const lastUpdate = data.lastUpdated ? data.lastUpdated.toDate() : new Date(0);
            const isFresh = lastUpdate > startWeek;
            
            masterList.push({
                name: data.fullName,
                type: 'invitee',
                inviter: "Shepherd", // Simplified
                present: data.status === 'honoured',
                // HERE IS THE NEW INFO:
                effort: isFresh ? `ðŸ“ž ${data.calls || 0}  |  ðŸ  ${data.visits || 0}` : "No effort recorded",
                notes: (data.status === 'declined' && isFresh) ? `Reason: ${data.notes}` : ""
            });
        });

        // 2. Process Members (Standard Attendance)
        // (Logic remains similar to before, just focusing on Invitees for this snippet request)
        
        render(masterList);
    }

    function render(list) {
        document.getElementById('registryBody').innerHTML = list.map(p => `
            <tr>
                <td>
                    <b>${p.name}</b><br>
                    <span class="badge badge-${p.type}">${p.type.toUpperCase()}</span>
                </td>
                <td>
                    <span style="font-size:0.8rem; color:var(--primary); font-family:monospace;">${p.effort}</span>
                </td>
                <td>
                    <span class="status-tag ${p.present ? 'status-present' : 'status-absent'}">
                        ${p.present ? 'PRESENT' : 'ABSENT'}
                    </span>
                </td>
                <td>
                    <span style="color:var(--red); font-size:0.8rem; font-style:italic;">${p.notes}</span>
                </td>
            </tr>
        `).join('');
    }
</script>
</body>
</html>
