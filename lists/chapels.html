<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Admin - User Management</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div id="topbar"></div>
  <div id="sidebar"></div>

  <main>
    <h1>All Users</h1>
    <button id="add-user-btn">Add New User</button>

    <table id="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Chapel</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Add/Edit User Modal -->
  <div id="user-modal" class="modal hidden">
    <form id="user-form">
      <h2 id="modal-title">Add User</h2>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <select id="role" required>
        <option value="master_admin">Master Admin</option>
        <option value="chapel_leader">Chapel Leader</option>
        <option value="pastor">Pastor</option>
        <option value="shepherd">Shepherd</option>
        <option value="member">Member</option>
      </select>
      <input type="text" id="chapel_id" placeholder="Chapel ID">
      <input type="text" id="pastor_id" placeholder="Pastor ID">
      <input type="text" id="shepherd_id" placeholder="Shepherd ID">
      <input type="text" id="hostel" placeholder="Hostel">
      <input type="text" id="level" placeholder="Level">
      <input type="text" id="course" placeholder="Course">
      <input type="text" id="profile_pic" placeholder="Profile Picture URL">

      <button type="submit">Save</button>
      <button type="button" id="cancel-btn">Cancel</button>
    </form>
  </div>

  <script src="../js/master-admin.js"></script>
</body>
</html>
